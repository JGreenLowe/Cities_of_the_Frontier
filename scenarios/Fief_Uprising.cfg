#textdomain wesnoth-Wild_Frontiers

#define WF_SPAWN_SIDE SIDE
    # Enemy side stuff
    {RANDOM_VAR rnd_outlaw ("Drakes,Knalgans,Loyalists,Rebels,Northerners,Undead")}
    [switch]
        variable=rnd_outlaw
        [case]
            value=Drakes
            [sound]
                name="drake-hit-1.ogg"
            [/sound]
            {RANDOM_VAR rnd_type {FACTION_LEADER_DRAKES}}
            {VARIABLE recruit_type {FACTION_RECRUIT_DRAKES}}
        [/case]
        [case]
            value=Knalgans
            [sound]
                name="thunderstick.ogg"
            [/sound]
            {RANDOM_VAR rnd_type {FACTION_LEADER_KNALGANS}}
            {VARIABLE recruit_type {FACTION_RECRUIT_KNALGANS}}
        [/case]
        [case]
            value=Loyalists
            [sound]
                name="horse-canter.wav"
            [/sound]
            {RANDOM_VAR rnd_type {FACTION_LEADER_LOYALISTS}}
            {VARIABLE recruit_type {FACTION_RECRUIT_LOYALISTS}}
        [/case]
        [case]
            value=Northerners
            [sound]
                name="troll-die-2.ogg"
            [/sound]
            {RANDOM_VAR rnd_type {FACTION_LEADER_NORTHERNERS}}
            {VARIABLE recruit_type {FACTION_RECRUIT_NORTHERNERS}}
        [/case]
        [case]
            value=Rebels
            [sound]
                name="horse-elf-canter.wav"
            [/sound]
            {RANDOM_VAR rnd_type {FACTION_LEADER_REBELS}}
            {VARIABLE recruit_type {FACTION_RECRUIT_REBELS}}
        [/case]
        [case]
            value=Undead
            [sound]
                name="wail-sml.wav"
            [/sound]
            {RANDOM_VAR rnd_type {FACTION_LEADER_UNDEAD}}
            {VARIABLE recruit_type {FACTION_RECRUIT_UNDEAD}}
        [/case]
    [/switch]

    {VARIABLE rnd_s {SIDE}}

    [store_starting_location]
        side=$rnd_s
        variable=starting_store
    [/store_starting_location]

    [unit]
        canrecruit=yes
        passable=yes
        placement=map
        random_traits=no
        side=$rnd_s
        type=$rnd_type
        x,y=$starting_store.x,$starting_store.y
    [/unit]

    [modify_side]
        side=$rnd_s
        hidden=no
        recruit=$recruit_type
        user_team_name=$rnd_outlaw
    [/modify_side]

    {CAPTURE_VILLAGES $rnd_s $starting_store.x $starting_store.y 8}
    {CLEAR_VARIABLE starting_store}
    {CLEAR_VARIABLE rnd_type}
    {CLEAR_VARIABLE rnd_s}
    {CLEAR_VARIABLE recruit_type}
    {CLEAR_VARIABLE rnd_outlaw}
#enddef

[scenario]
    id=Fief_Uprising
    name= _ "Fief Uprising"
    next_scenario=Winter_of_Storms

    [story]
        [part]
            story= _ "You answer the call for aid... Time to restore order."
        [/part]
    [/story]

    map_generation=default
    [generator]
        name=default
        castle_size=2
        island_size=0
        map_width=32
        map_height=32
        iterations=1280
        hill_size=6
        max_lakes=40
        villages=10
        players=4
        min_lake_height=500
        lake_size=150
        river_frequency=20

        temperature_iterations=2000
        temperature_size=4

        roads=3
        road_windiness=3

        #list of common terrain types which come in at
        #different heights, from highest to lowest
        [height]
            height=600
            terrain=Mm
        [/height]
        [height]
            height=500
            terrain=Hh
        [/height]
        [height]
            height=100
            terrain=Gg
        [/height]
        [height]
            height=30
            terrain=Ds
        [/height]
        [height]
            height=5
            terrain=Ww
        [/height]
        [height]
            height=0
            terrain=Wo
        [/height]

        #water at cold temperatures becomes ice
        [convert]
            min_height=450
            max_temperature=20
            from=Ww, Wo
            to=Ai
        [/convert]

        #at low temperatures, snow appears
        [convert]
            min_height=450
            max_temperature=50
            from=Gg, Ds
            to=Aa
        [/convert]

        #hills at low temperatures get snow on them
        [convert]
            max_temperature=50
            from=Hh
            to=Ha
        [/convert]

        #swamp appears on low land, at moderate temperatures
        [convert]
            min_temperature=500
            max_temperature=700
            max_height=200
            from=Gg
            to=Ss
        [/convert]

        #forest appears at moderate temperatures
        [convert]
            min_temperature=300
            max_temperature=500
            from=Gg
            to=Gs^Fp
        [/convert]

        #desert appears at high temperatures
        [convert]
            min_temperature=900
            from=Gg
            to=Ds
        [/convert]

        #road costs
        [road_cost]
            terrain=Gg
            cost=10
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Ds
            cost=25
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Gs^Fp
            cost=20
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Ww
            cost=50
            convert_to_bridge=Ww^Bw|, Ww^Bw/, Ww^Bw\
            convert_to=Ch
        [/road_cost]

        [road_cost]
            terrain=Hh
            cost=30
            convert_to=Rr
        [/road_cost]

        [road_cost]
            terrain=Mm
            cost=50
            convert_to=Rr
        [/road_cost]

        #road going through snow is covered over by
        #the snow (presumably the road was built when
        #it wasn't snowing)
        [road_cost]
            terrain=Aa
            cost=20
            convert_to=Aa
        [/road_cost]

        # MIN_COST_ROAD
        [road_cost]
            terrain=Re
            cost=2
            convert_to=Re
        [/road_cost]
        [road_cost]
            terrain=Rr
            cost=2
            convert_to=Rr
        [/road_cost]
        [road_cost]
            terrain=Ww^Bw|
            cost=2
            convert_to=Ww^Bw|
        [/road_cost]
        [road_cost]
            terrain=Ww^Bw/
            cost=2
            convert_to=Ww^Bw/
        [/road_cost]
        [road_cost]
            terrain=Ww^Bw\
            cost=2
            convert_to=Ww^Bw\
        [/road_cost]
        [road_cost]
            terrain=Ch
            cost=2
            convert_to=Ch
        [/road_cost]

        [village]
            terrain=Gg
            convert_to=Gg^Vh
            adjacent_liked=Gg, Ww, Ww, Ww, Ww, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
            rating=8
        [/village]
        [village]
            terrain=Ds
            convert_to=Dd^Vda
            rating=2
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        [/village]

        #villages in forest are Elvish
        [village]
            terrain=Gs^Fp
            convert_to=Gg^Ve
            rating=4
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp, Gs^Fp, Gs^Fp
        [/village]
        [village]
            terrain=Hh
            convert_to=Hh^Vhh
            rating=4
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        [/village]
        [village]
            terrain=Mm
            convert_to=Mm^Vhh
            rating=3
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        [/village]

        #villages in snow
        [village]
            terrain=Aa
            convert_to=Aa^Vha
            rating=3
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        [/village]

        [village]
            terrain=Aa^Fpa
            convert_to=Aa^Vha
            rating=3
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        [/village]

        #swamp villages
        [village]
            terrain=Ss
            convert_to=Ss^Vhs
            rating=2
            adjacent_liked=Gg, Ww, Ww, Ww, Ww^Bw|, Ww^Bw/, Ww^Bw\, Rr, Rr, Re, Re, Gg^Ve, Gg^Vh, Hh, Gs^Fp
        [/village]

        #merfolk villages - give them low chance of appearing
        [village]
            terrain=Ww
            convert_to=Ww^Vm
            rating=1
            adjacent_liked=Ww, Ww
        [/village]

        [castle]
            valid_terrain=Gg, Gs^Fp, Hh
            min_distance=12
        [/castle]

        [naming]
            {VILLAGE_NAMES}
        [/naming]

        [village_naming]
            {VILLAGE_NAMES}
        [/village_naming]
    [/generator]

    {DEFAULT_MUSIC_PLAYLIST}
    {DEFAULT_SCHEDULE}

    [event]
        name=prestart

        [terrain]
            terrain=Chr
            [and]
                [not]
                    terrain=C*
                [/not]
                [filter_adjacent_location]
                    terrain=K*
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        {SCATTER_EMBELLISHMENTS G* ^Efm 7}
        {SCATTER_EMBELLISHMENTS Re,Rb,Gd ^Gvs 5}
        {SCATTER_EMBELLISHMENTS G*,D*,R*,Uu*,Ur* ^Es 2}
        {SCATTER_EMBELLISHMENTS G*,R*,Uu*,Ur* ^Em 2}
        {SCATTER_EMBELLISHMENTS Uu* ^Emf 2}
        {SCATTER_EMBELLISHMENTS D* ^Edp 2}
        {SCATTER_EMBELLISHMENTS G*,R* ^Wm 0.25}
    [/event]

    [side]
        side=1
        controller=human
        team_name=settlers
        user_team_name=_"Settlers"
        fog=no
        shroud=yes
        {FLAG_VARIANT loyalist}
        recruit= #Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance,Peasant Workers
        gold=0					# side gold set in first scenario
        income=-2				# cancel out the base_income
        save_id=Hero
        persistent=yes
        no_leader=yes
        defeat_condition=no_leader_left
    [/side]

    [side]
        side=2
        controller=ai
        recruit=
        team_name=Rioters
        user_team_name=_"Rioters"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=3
        controller=ai
        recruit=
        team_name=Rioters
        user_team_name=_"Rioters"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    random_start_time=no
    {TURNS 36 36 36}
    victory_when_enemies_defeated=yes

    [event]
        name=last breath
        [filter]
            id=Hero
        [/filter]
        [message]
            speaker=Hero
            message= _ "Gahahh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=prestart

        {VARIABLE quota.outlaws 1} # Needed for victory

        # Side 2,3 stuff
        {WF_SPAWN_SIDE 2}
        {WF_SPAWN_SIDE 3}

        # Side 1 stuff
        [modify_side]
            side=1
            income=0
        [/modify_side]

        # Unstore the hero
        [store_starting_location]
            side=1
            variable=starting_store
        [/store_starting_location]

        [unstore_unit]
            variable=old_hero_store
            x,y=$starting_store.x,$starting_store.y
        [/unstore_unit]
        {CAPTURE_VILLAGES 1 $starting_store.x $starting_store.y 5}
        {CLEAR_VARIABLE starting_store}

        [store_gold]
            side=1
            variable=stash_gold
        [/store_gold]
        {VARIABLE_OP stash_gold multiply -1}
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {VARIABLE_OP stash_gold multiply -1}
    [/event]

    [event]
        name=start

        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Scout
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Archer
        [/unit]

        [message]
            race=elf
            side=1
            message=_"The winter was harsh on us, milord. These criminals are taking advantage of our misfortunes."
        [/message]

        [message]
            id=Hero
            message=_"Lay down your arms and surrender."
        [/message]

        [message]
            side=2
            message=_"Never!"
        [/message]

        [message]
            side=3
            message=_"We claim this land. We shall fight for it to the death."
        [/message]

        [message]
            id=Hero
            message=_"So be it."
        [/message]

        [gold]
            side=1
            amount={ON_DIFFICULTY 150 125 100}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hero"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=enemies defeated

        [gold]
            side=1
            amount={ON_DIFFICULTY 1500 1250 1000}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [message]
            speaker=Hero
            message= _ "This is the cost of defiance."
        [/message]

        [fire_event]
            name=wf_victory
        [/fire_event]

        [endlevel]
            result=victory
            bonus=yes
            save=yes
            linger_mode=no
            {NEW_GOLD_CARRYOVER 100}
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Hero
            message= _ "The uprising has spread to my city!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=wf_victory

        # restore gold
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {CLEAR_VARIABLE stash_gold}

        # heal/unpoison side 1
        #        [heal_unit]
        #            [filter]
        #                side=1
        #            [/filter]
        #            amount=2
        #            moves=full
        #            restore_attacks=yes
        #            restore_statuses=yes
        #            animate=no
        #        [/heal_unit]
        #        [clear_variable]
        #            name=heal_amount
        #        [/clear_variable]

        # Save the upgraded hero
        [store_unit]
            variable=new_hero_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                id=Hero
            [/filter]
        [/store_unit]
        {VARIABLE new_hero_store.x $old_hero_store.x}
        {VARIABLE new_hero_store.y $old_hero_store.y}
        #{CLEAR_VARIABLE new_hero_store.status.poisoned}
        #{CLEAR_VARIABLE new_hero_store.status.slowed}
        #{CLEAR_VARIABLE new_hero_store.status.uncovered}

        #Append new hero to original map units
        [set_variables]
            name=unit_store
            mode=append
            to_variable=new_hero_store
        [/set_variables]

        {CLEAR_VARIABLE old_hero_store}
        {CLEAR_VARIABLE new_hero_store}

        # Save the recruited units
        [store_unit]
            variable=crew_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                side=1
            [/filter]
        [/store_unit]
        [for]
            array=crew_store
            reverse=yes
            [do]
                {VARIABLE crew_store[$i].x recall}
                {VARIABLE crew_store[$i].y recall}
                #{CLEAR_VARIABLE crew_store[$i].status.poisoned}
                #{CLEAR_VARIABLE crew_store[$i].status.slowed}
                #{CLEAR_VARIABLE crew_store[$i].status.uncovered}
                [set_variables]
                    name=unit_store
                    mode=append
                    to_variable=crew_store[$i]
                [/set_variables]
            [/do]
        [/for]

        {CLEAR_VARIABLE crew_store}
        {CLEAR_VARIABLE quota}
    [/event]

    [event]
        # Event added just in case of :n in debug mode.
        name=victory

        # This variable gets cleared in wf_victory.
        # This way we know if this victory was fired because of :n
        [if]
            {VARIABLE_CONDITIONAL quota.outlaws not_equals $null}
            [then]
                {NARRATOR_SAYS _"Debug mode :n"}
                [fire_event]
                    name=wf_victory
                [/fire_event]
                [endlevel]
                    result=victory
                    bonus=no
                    carryover_add=no
                    carryover_report=yes
                    carryover_percentage=100
                    save=yes
                    linger_mode=no
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=post advance
        id=amla_post_advance
        first_time_only=no

        [filter]
            side=1
            canrecruit=no
            [not]
                type=Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance
            [/not]
            [filter_wml]
                upkeep=full
                advances_to=""
            [/filter_wml]
        [/filter]

        {VARIABLE do_loyal_count 0}
        [for]
            array=unit.modifications.advancement
            [do]
                [if]
                    {VARIABLE_CONDITIONAL unit.modifications.advancement[$i].id equals amla_default}
                    [then]
                        {VARIABLE_OP do_loyal_count add 1}
                    [/then]
                [/if]
            [/do]
        [/for]
        [if]
            {VARIABLE_CONDITIONAL do_loyal_count greater_than 0}
            [then]
                {OBJECT_LOYAL_OVERLAY}
                {UNIT_SAYS _"I pledge my sword to you, Lord $wf_vars.hero_name|."}
            [/then]
        [/if]
        {CLEAR_VARIABLE do_loyal_count}
    [/event]

    [event]
        name=side 1 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
                formula="self.hitpoints < self.max_hitpoints"
            [/filter]
            variable=recall_store
            mode=always_clear
            kill=yes
        [/store_unit]
        [for]
            array=recall_store
            reverse=yes
            [do]
                {VARIABLE_OP recall_store[$i].hitpoints add 4}
                [if]
                    {VARIABLE_CONDITIONAL recall_store[$i].hitpoints greater_than $recall_store[$i].max_hitpoints}
                    [then]
                        {VARIABLE recall_store[$i].hitpoints $recall_store[$i].max_hitpoints}
                    [/then]
                [/if]
                [unstore_unit]
                    variable=recall_store[$i]
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE recall_store}
    [/event]
[/scenario]

#undef WF_SPAWN_SIDE
