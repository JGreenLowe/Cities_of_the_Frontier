#textdomain wesnoth-Wild_Frontiers

#define WF_SPAWN_SIDE SIDE KEEPS
    {VARIABLE rnd_s {SIDE}}
    # keep_locs defined elsewhere
    {RANDOM_VAR rnd_i 0.."$(${KEEPS}.length-1)"}

    {RANDOM_VAR rnd_type "Skeletal Dragon,Fire Dragon"}
    {VARIABLE recruit_type "Giant Scorpling"}

    [unit]
        canrecruit=yes
        passable=yes
        placement=map
        random_traits=no
        side=$rnd_s
        type=$rnd_type
        x,y=${KEEPS}[$rnd_i].x,${KEEPS}[$rnd_i].y
        [modifications]
            # Dragon can't fly over chasms
            [object]
                #silent=yes
                #duration=forever
                #[filter]
                #    side=$rnd_s
                #    canrecruit=yes
                #[/filter]
                [effect]
                    apply_to=movement_costs
                    replace=yes
                    [movement_costs]
                        unwalkable={UNREACHABLE}
                    [/movement_costs]
                [/effect]
            [/object]
        [/modifications]
    [/unit]

    [modify_side]
        side=$rnd_s
        hidden=no
        recruit=$recruit_type
    [/modify_side]

    {CAPTURE_VILLAGES $rnd_s ${KEEPS}[$rnd_i].x ${KEEPS}[$rnd_i].y 8}

    # Prepare keeps for next side
    [store_locations]
        find_in={KEEPS}
        [not]
            x,y=${KEEPS}[$rnd_i].x,${KEEPS}[$rnd_i].y
        [/not]
        variable={KEEPS}
    [/store_locations]
    {CLEAR_VARIABLE rnd_i}

    {CLEAR_VARIABLE rnd_type}
    {CLEAR_VARIABLE recruit_type}
    {CLEAR_VARIABLE rnd_s}
#enddef

[scenario]
    name= _ "Abandoned Mine"
    id=Hidden_Cave
    next_scenario=Hidden_Cave

    [story]
        [part]
            story= _ "You venture into the dark mine... You see a light flicker at the end of the tunnel..."
        [/part]
        [part]
            scale_background=no
            background=portraits/dwarves/explorer.png
            story= _ "Hark, who goes there?"
        [/part]
    [/story]

    map_generation=lua
    [generator]
        id="cavegen"
        config_name="Lua Cave Generator"
        create_map = << return wesnoth.require("cave_map_generator").generate_map(...) >>

        village_density=0

        terrain_wall = "Xu"
        terrain_clear = "Uu"
        terrain_keep = "Kud"
        terrain_castle = "Cud"
        terrain_village = "Uu^Vud"

        # Bottom right inside corner is 32,32
        map_width=34
        map_height=34

        #transform=flip_x,flip_y,flip_xy
        #transform=flip_x
        #transform=flip_y
        transform=flip_xy
        transform_chance=50

        [chamber]
            id=road_east
            x=32
            y=2-31
            size=2
        [/chamber]
        [chamber]
            id=road_west
            x=1
            y=2-31
            size=2
        [/chamber]
        [chamber]
            id=road_south
            x=2-31
            y=32
            size=2
        [/chamber]
        [chamber]
            id=road_north
            x=2-31
            y=1
            size=2
        [/chamber]
        [chamber]
            id=crossroads
            x=14-18
            y=14-18
            size=2
            {PASSAGE_LAZY road_east 1}
            {PASSAGE_LAZY road_west 1}
            {PASSAGE_LAZY road_south 1}
            {PASSAGE_LAZY road_north 1}
        [/chamber]
        [chamber]
            id=mini_01
            x=4-6
            y=4-29
            {PLACE_CASTLE 1}
            {PASSAGE_LAZY road_east 1}
            {PASSAGE_LAZY road_west 1}
            {PASSAGE_LAZY road_south 1}
            {PASSAGE_LAZY road_north 1}
            {PASSAGE_LAZY crossroads 2}
        [/chamber]
        [chamber]
            id=mini_02
            x=27-29
            y=27-29
            {PLACE_CASTLE 2}
            {PASSAGE_LAZY crossroads 2}
        [/chamber]
        [chamber]
            id=mini_03
            x=27-29
            y=4-6
            {PLACE_CASTLE 3}
            {PASSAGE_LAZY crossroads 2}
        [/chamber]
    [/generator]

    [side]
        side=1
        controller=human
        team_name=settlers
        user_team_name=_"Settlers"
        fog=no
        shroud=yes
        {FLAG_VARIANT loyalist}
        recruit= #Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance,Peasant Workers
        gold=0					# side gold set in first scenario
        income=-2				# cancel out the base_income
        save_id=Hero
        persistent=yes
        no_leader=yes
        defeat_condition=no_leader_left
    [/side]

    [side]
        side=2
        controller=ai
        recruit=
        team_name=dragon2
        user_team_name=_"Dragon"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    {TURNS 36 36 36}
    victory_when_enemies_defeated=yes

    {SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC suspense.ogg}

    {UNDERGROUND}

    [event]
        name=prestart

        # Jagged walls
        {REPEAT 2 (
            [random_placement]
                {NUM_ITEMS 5}
                variable=random_placement_location
                allow_less=yes
                min_distance=0
                [filter_location]
                    terrain=Xu
                    include_borders=no
                    [filter_adjacent_location]
                        terrain=Uu,Uu^Vud,Cud
                        count=1-4
                    [/filter_adjacent_location]
                [/filter_location]
                [command]
                    [terrain]
                        x,y=$random_placement_location.x,$random_placement_location.y
                        terrain=Uu
                    [/terrain]
                [/command]
            [/random_placement]
            {CLEAR_VARIABLE random_placement_location}
        )}

        # Clear walls around castle
        [terrain]
            terrain=Uu
            [and]
                terrain=Xu
                [filter_adjacent_location]
                    terrain=Cud
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Change lonely walls into cave
        [terrain]
            terrain=Uu
            [and]
                terrain=Xu
                [filter_adjacent_location]
                    terrain=Xu
                    count=0
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Change half of inside walls into lava chasms
        [random_placement]
            {NUM_ITEMS 50}
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                include_borders=no
                terrain=Xu
                [filter_adjacent_location]
                    terrain=Uu,Cud,Uu^Vud
                    count=0
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Ql
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Change lonely chasms into wall
        [terrain]
            terrain=Xu
            [and]
                terrain=Ql
                [filter_adjacent_location]
                    terrain=Ql
                    count=0
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Change lonely wall into chasms
        [terrain]
            terrain=Ql
            [and]
                terrain=Xu
                [filter_adjacent_location]
                    terrain=Ql
                    count=6
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Change most cave wall into boarded up
        [random_placement]
            {NUM_ITEMS 75}
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                include_borders=no
                terrain=Xu
                [filter_adjacent_location]
                    terrain=Uu
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Xuc
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Create lava opening
        [random_placement]
            {NUM_ITEMS 15}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                include_borders=no
                terrain=X*
                [filter_adjacent_location]
                    terrain=Uu
                [/filter_adjacent_location]
                [filter_adjacent_location]
                    terrain=Ql
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Uu
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Change boarded next to lava into walls
        [terrain]
            terrain=Xu
            [and]
                terrain=Xuc
                [filter_adjacent_location]
                    terrain=Ql
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Cave/Hills
        [random_placement]
            {NUM_ITEMS 15}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=Uu
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Uh
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Flat
        [random_placement]
            {NUM_ITEMS 8}
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Uu
                include_borders=no
            [/filter_location]
            [command]
                {RANDOM_VAR rnd_road (Urb,Ur)}
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=$rnd_road
                [/terrain]
                {CLEAR_VARIABLE rnd_road}
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Villages
        [random_placement]
            {NUM_ITEMS 8}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=U*
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=^Vud
                    layer=overlay
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Dwarves castle
        [random_placement]
            {NUM_ITEMS 4}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=U*
                include_borders=no
                [filter_adjacent_location]
                    terrain=Cud
                    count=0
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Cud
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Brazier
        [random_placement]
            {NUM_ITEMS 8}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=U*
                include_borders=no
                [filter_adjacent_location]
                    terrain=X*,Q*
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                {RANDOM_VAR rnd_brazier (^Eb,^Ebn,^Ebn)}
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=$rnd_brazier
                    layer=overlay
                [/terrain]
                {CLEAR_VARIABLE rnd_brazier}
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Can't fly over Lava
        [terrain]
            terrain=Ql^Xo
            [and]
                terrain=Ql
            [/and]
        [/terrain]
    [/event]

    {WF_ROAD_PATH Rb Rb}

    [event]
        name=prestart
        {VARIABLE quota.outlaws 1} # Needed for victory

        # Side 1 stuff
        [modify_side]
            side=1
            income=0
        [/modify_side]

        # Unstore the hero
        [store_starting_location]
            side=1
            variable=starting_one
        [/store_starting_location]

        [unstore_unit]
            variable=old_hero_store
            x,y=$starting_one.x,$starting_one.y
        [/unstore_unit]
        {CAPTURE_VILLAGES 1 $starting_one.x $starting_one.y 5}

        # Enemy sides stuff

        # Store map keeps and exclude side 1's keep
        [store_locations]
            variable=keep_locs
            terrain=K*^*
            [not]
                x,y=$starting_one.x,$starting_one.y
            [/not]
        [/store_locations]
        {CLEAR_VARIABLE starting_one}

        # Side 2 stuff
        {WF_SPAWN_SIDE 2 keep_locs}

        # Done with enemy keeps
        {CLEAR_VARIABLE keep_locs}

        # Side gold
        [store_gold]
            side=1
            variable=stash_gold
        [/store_gold]
        {VARIABLE_OP stash_gold multiply -1}
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {VARIABLE_OP stash_gold multiply -1}
    [/event]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Giant Scorpling) 3}

    [event]
        name=start

        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Scout
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Thunderer
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Fighter
        [/unit]

        [message]
            id=Hero
            message=_"This cave is on my land. It is mine by right."
        [/message]
        [message]
            side=1
            type=Dwarvish Scout
            message=_"Very well, we'll help you explore it."
        [/message]
        [gold]
            side=1
            amount={ON_DIFFICULTY 150 125 100}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [objectives]
            side=1
            [objective]
                description= _ "Slay the Dragon"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hero"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=enemies defeated

        [gold]
            side=1
            amount={ON_DIFFICULTY 1500 1250 1000}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [message]
            speaker=Hero
            message= _ "We've struck gold!"
        [/message]

        [fire_event]
            name=wf_victory
        [/fire_event]

        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage=100
            linger_mode=no
            next_scenario=$wf_vars.next_scenario
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Hero
        [/filter]
        [message]
            speaker=Hero
            message= _ "Gahahh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        {VARIABLE_OP random_sound rand (rumble.ogg,cave-in.ogg)}
        {QUAKE $random_sound}
        {CLEAR_VARIABLE random_sound}
        [message]
            speaker=Hero
            message= _ "The entrance caved in. We are trapped!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=wf_victory

        # restore gold
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {CLEAR_VARIABLE stash_gold}

        # heal/unpoison Hero
        [heal_unit]
            [filter]
                id=Hero
            [/filter]
            amount=full
            moves=full
            restore_attacks=yes
            restore_statuses=yes
            animate=no
        [/heal_unit]
        [clear_variable]
            name=heal_amount
        [/clear_variable]

        # Save the upgraded hero
        [store_unit]
            variable=new_hero_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                id=Hero
            [/filter]
        [/store_unit]
        {VARIABLE new_hero_store.x $old_hero_store.x}
        {VARIABLE new_hero_store.y $old_hero_store.y}
        #{CLEAR_VARIABLE new_hero_store.status.poisoned}
        #{CLEAR_VARIABLE new_hero_store.status.slowed}
        #{CLEAR_VARIABLE new_hero_store.status.uncovered}

        #Append new hero to original map units
        [set_variables]
            name=unit_store
            mode=append
            to_variable=new_hero_store
        [/set_variables]

        {CLEAR_VARIABLE old_hero_store}
        {CLEAR_VARIABLE new_hero_store}

        # Save the recruited units
        [store_unit]
            variable=crew_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                side=1
            [/filter]
        [/store_unit]
        [for]
            array=crew_store
            reverse=yes
            [do]
                {VARIABLE crew_store[$i].x recall}
                {VARIABLE crew_store[$i].y recall}
                #{CLEAR_VARIABLE crew_store[$i].status.poisoned}
                #{CLEAR_VARIABLE crew_store[$i].status.slowed}
                #{CLEAR_VARIABLE crew_store[$i].status.uncovered}
                [set_variables]
                    name=unit_store
                    mode=append
                    to_variable=crew_store[$i]
                [/set_variables]
            [/do]
        [/for]

        {CLEAR_VARIABLE crew_store}
        {CLEAR_VARIABLE quota}
    [/event]

    [event]
        # Event added just in case of :n in debug mode.
        name=victory

        # This variable gets cleared in wf_victory.
        # This way we know if this victory was fired because of :n
        [if]
            {VARIABLE_CONDITIONAL quota.outlaws not_equals $null}
            [then]
                {NARRATOR_SAYS _"Debug mode :n"}
                [fire_event]
                    name=wf_victory
                [/fire_event]
                [endlevel]
                    result=victory
                    bonus=no
                    carryover_percentage=100
                    linger_mode=no
                    next_scenario=$wf_vars.next_scenario
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=post advance
        id=amla_post_advance
        first_time_only=no

        [filter]
            side=1
            canrecruit=no
            [not]
                type=Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance
            [/not]
            [filter_wml]
                upkeep=full
                advances_to=""
            [/filter_wml]
        [/filter]

        {VARIABLE do_loyal_count 0}
        [for]
            array=unit.modifications.advancement
            [do]
                [if]
                    {VARIABLE_CONDITIONAL unit.modifications.advancement[$i].id equals amla_default}
                    [then]
                        {VARIABLE_OP do_loyal_count add 1}
                    [/then]
                [/if]
            [/do]
        [/for]
        [if]
            {VARIABLE_CONDITIONAL do_loyal_count greater_than 0}
            [then]
                {OBJECT_LOYAL_OVERLAY}
                {UNIT_SAYS _"I pledge my sword to you, Lord $wf_vars.hero_name|."}
            [/then]
        [/if]
        {CLEAR_VARIABLE do_loyal_count}
    [/event]

    [event]
        name=side 1 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
                formula="self.hitpoints < self.max_hitpoints"
            [/filter]
            variable=recall_store
            mode=always_clear
            kill=yes
        [/store_unit]
        [for]
            array=recall_store
            reverse=yes
            [do]
                {VARIABLE_OP recall_store[$i].hitpoints add 4}
                [if]
                    {VARIABLE_CONDITIONAL recall_store[$i].hitpoints greater_than $recall_store[$i].max_hitpoints}
                    [then]
                        {VARIABLE recall_store[$i].hitpoints $recall_store[$i].max_hitpoints}
                    [/then]
                [/if]
                [unstore_unit]
                    variable=recall_store[$i]
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE recall_store}
    [/event]
    {WF_SEASON_DEBUG spring}
[/scenario]

#undef WF_SPAWN_SIDE
