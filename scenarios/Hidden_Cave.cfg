#textdomain wesnoth-Wild_Frontiers
#Lifted from: Sceptre_of_Fire

[scenario]
    name= _ "Abandoned Mine"
    id=Hidden_Cave
    next_scenario=Hidden_Cave

    [story]
        [part]
            story= _ "You venture into the dark mine... You see a light flicker at the end of the tunnel..."
        [/part]
        [part]
            scale_background=no
            background=portraits/dwarves/explorer.png
            story= _ "Hark, who goes there?"
        [/part]
    [/story]

    map_generation=lua
    [generator]
        id="cavegen"
        config_name="Lua Cave Generator"
        create_map = << return wesnoth.require("cave_map_generator").generate_map(...) >>

        map_width=45
        map_height=45
        village_density=60

        terrain_wall = "Xu"
        terrain_clear = "Uu"
        terrain_keep = "Kud"
        terrain_castle = "Cud"
        terrain_village = "Uu^Vud"

        #the chamber with the player. Near the south-west corner
        [chamber]
            id=player
            x=10-15
            y=32-38
            size=7
            jagged=40
            [item_location]
                id = 1
                place_castle = yes
            [/item_location]
        [/chamber]

        #the chamber with the coal. Somewhere in the southeast.
        [chamber]
            id=coal1
            x=28-35
            y=28-35
            size=8
            [passage]
                chance=70
                width=1
                windiness=5
                destination=gold
            [/passage]
            [passage]
                chance=50
                width=2
                windiness=5
                destination=coal2
            [/passage]
            [passage]
                chance=50
                width=2
                windiness=5
                destination=gold
            [/passage]
            [passage]
                chance=50
                width=2
                windiness=10
                destination=coal2
            [/passage]
            [item_location]
                id = 2
                place_castle = yes
            [/item_location]
        [/chamber]

        #the northern chamber with only bad guys. Somewhere in the north-east.
        [chamber]
            id=gold
            x=28-35
            y=5-12
            size=8
            jagged=50
            [passage]
                chance=100
                width=2
                windiness=10
                destination=coal1
            [/passage]
            [passage]
                chance=100
                width=2
                windiness=10
                destination=coal2
            [/passage]
            [passage]
                chance=50
                width=1
                windiness=5
                destination=coal1
            [/passage]
            [passage]
                chance=50
                width=1
                windiness=5
                destination=coal2
            [/passage]
            [item_location]
                id = 3
                place_castle = yes
            [/item_location]
        [/chamber]

        #chamber with the second coal mine. Somewhere in the north-west.
        [chamber]
            id=coal2
            x=8-12
            y=8-12
            size=7
            [passage]
                chance=70
                width=1
                windiness=5
                destination=gold
            [/passage]
            [passage]
                chance=50
                width=2
                windiness=5
                destination=coal1
            [/passage]
            [passage]
                chance=50
                width=2
                windiness=5
                destination=gold
            [/passage]
            [passage]
                chance=50
                width=1
                windiness=5
                destination=coal1
            [/passage]
            [item_location]
                id = 4
                place_castle = yes
            [/item_location]
        [/chamber]

        #chamber with gold in it that connects to all the others
        [chamber]
            id=connector
            x=15-20
            y=15-20
            size=4
            #passages to both the troll's chamber and the playerâ€™s chamber
            [passage]
                destination=player
                width=2
                windiness=10
            [/passage]
            [passage]
                destination=coal1
                width=2
                windiness=10
            [/passage]
            [passage]
                destination=coal2
                width=2
                windiness=10
            [/passage]
            [passage]
                destination=gold
                width=2
                windiness=10
            [/passage]
        [/chamber]

        [chamber]
            id=exit_tunnel
            x=1
            y=38-43
            size=2
            [passage]
                destination=player
                width=1
                windiness=10
            [/passage]
        [/chamber]
    [/generator]

    [side]
        side=1
        controller=human
        team_name=settlers
        user_team_name=_"Settlers"
        fog=no
        shroud=yes
        {FLAG_VARIANT loyalist}
        recruit= #Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance,Peasant Workers
        gold=0					# side gold set in first scenario
        income=-2				# cancel out the base_income
        save_id=Hero
        persistent=yes
        no_leader=yes
        defeat_condition=no_leader_left
    [/side]

    [side]
        side=2
        controller=ai
        recruit=Giant Scorpling
        team_name=dragon2
        user_team_name=_"Dragon"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=3
        controller=ai
        recruit=Giant Scorpling
        team_name=dragon3
        user_team_name=_"Dragon"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=4
        controller=ai
        recruit=Giant Scorpling
        team_name=dragon4
        user_team_name=_"Dragon"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    {TURNS 36 36 36}
    victory_when_enemies_defeated=yes

    {SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC suspense.ogg}

    {UNDERGROUND}

    [event]
        name=last breath
        [filter]
            id=Hero
        [/filter]
        [message]
            speaker=Hero
            message= _ "Gahahh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=prestart

        # Clear walls around castle
        [terrain]
            terrain=Uu
            [and]
                terrain=X*,Q*
                [filter_adjacent_location]
                    terrain=Cud
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Change walls into boarded up
        [terrain]
            terrain=Xuc
            [and]
                terrain=X*,Q*
                [filter_adjacent_location]
                    terrain=Uu
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Create chasms
        [random_placement]
            num_items="size * (15 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Xuc
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Ql
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Change half boarded into walls
        [random_placement]
            num_items="size * (50 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Xuc
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Xu
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Create chasms for the rest of the map
        [random_placement]
            num_items="size * (75 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Xu
                include_borders=no
            [/filter_location]
            [command]
                {RANDOM_VAR rnd_wall (Ql,Xu)}
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=$rnd_wall
                [/terrain]
                {CLEAR_VARIABLE rnd_wall}
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Coverup lonely chasms
        [terrain]
            terrain=Xu
            [and]
                terrain=Q*
                [filter_adjacent_location]
                    terrain=X*
                    count=6
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Chasms lonely walls
        [terrain]
            terrain=Ql
            [and]
                terrain=X*
                [filter_adjacent_location]
                    terrain=Q*
                    count=6
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Cave/Hills
        [random_placement]
            num_items="size * (15 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=Uu
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Uh
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Flat
        [random_placement]
            num_items="size * (8 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Uu
                include_borders=no
            [/filter_location]
            [command]
                {RANDOM_VAR rnd_road (Urb,Ur)}
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=$rnd_road
                [/terrain]
                {CLEAR_VARIABLE rnd_road}
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Dwarves castle
        [random_placement]
            num_items="size * (4 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=Uu
                include_borders=no
                [filter_adjacent_location]
                    terrain=Cud
                    count=0
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Cud
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Brazier
        [random_placement]
            num_items="size * (8 / 100)"
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=U*
                include_borders=no
                [filter_adjacent_location]
                    terrain=X*,Q*
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                {RANDOM_VAR rnd_brazier (^Eb,^Ebn)}
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=$rnd_brazier
                    layer=overlay
                [/terrain]
                {CLEAR_VARIABLE rnd_brazier}
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        {VARIABLE quota.outlaws 1} # Needed for victory
        # Side 2 stuff
        {RANDOM_VAR rnd_type "Skeletal Dragon,Fire Dragon"}
        {RANDOM_VAR rnd_s "2..4"}

        [store_starting_location]
            side=$rnd_s
            variable=starting_store
        [/store_starting_location]

        #{RANDOM_VAR rnd_s "2..4"}
        {VARIABLE rnd_s 2}

        [unit]
            canrecruit=yes
            passable=yes
            placement=map
            random_traits=no
            side=$rnd_s
            type=$rnd_type
            x,y=$starting_store.x,$starting_store.y
            [modifications]
                # Dragon can't fly over chasms
                [object]
                    #silent=yes
                    #duration=forever
                    #[filter]
                    #    side=$rnd_s
                    #    canrecruit=yes
                    #[/filter]
                    [effect]
                        apply_to=movement_costs
                        replace=yes
                        [movement_costs]
                            unwalkable={UNREACHABLE}
                        [/movement_costs]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        [modify_side]
            side=$rnd_s
            hidden=no
        [/modify_side]

        {CAPTURE_VILLAGES $rnd_s $starting_store.x $starting_store.y 8}
        {CLEAR_VARIABLE starting_store}
        {CLEAR_VARIABLE rnd_type}
        {CLEAR_VARIABLE rnd_s}

        # Side 1 stuff
        [modify_side]
            side=1
            income=0
        [/modify_side]

        # Unstore the hero
        [store_starting_location]
            side=1
            variable=starting_store
        [/store_starting_location]

        [unstore_unit]
            variable=old_hero_store
            x,y=$starting_store.x,$starting_store.y
        [/unstore_unit]
        {CAPTURE_VILLAGES 1 $starting_store.x $starting_store.y 5}
        {CLEAR_VARIABLE starting_store}

        [store_gold]
            side=1
            variable=stash_gold
        [/store_gold]
        {VARIABLE_OP stash_gold multiply -1}
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {VARIABLE_OP stash_gold multiply -1}
    [/event]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2,3,4 (Giant Scorpling) 3}

    [event]
        name=start

        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Scout
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Thunderer
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Dwarvish Fighter
        [/unit]

        [message]
            id=Hero
            message=_"This cave is on my land. It is mine by right."
        [/message]
        [message]
            side=1
            type=Dwarvish Scout
            message=_"Very well, we'll help you explore it."
        [/message]
        [gold]
            side=1
            amount={ON_DIFFICULTY 150 125 100}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [objectives]
            side=1
            [objective]
                description= _ "Slay the Dragon"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hero"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=enemies defeated

        [gold]
            side=1
            amount={ON_DIFFICULTY 1500 1250 1000}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [message]
            speaker=Hero
            message= _ "We've struck gold!"
        [/message]

        [fire_event]
            name=wf_victory
        [/fire_event]

        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage=100
            linger_mode=no
            next_scenario=$wf_vars.next_scenario
        [/endlevel]
    [/event]

    [event]
        name=time over
        {VARIABLE_OP random_sound rand (rumble.ogg,cave-in.ogg)}
        {QUAKE $random_sound}
        {CLEAR_VARIABLE random_sound}
        [message]
            speaker=Hero
            message= _ "The entrance caved in. We are trapped!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=wf_victory

        # restore gold
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {CLEAR_VARIABLE stash_gold}

        # heal/unpoison side 1
        #        [heal_unit]
        #            [filter]
        #                side=1
        #            [/filter]
        #            amount=2
        #            moves=full
        #            restore_attacks=yes
        #            restore_statuses=yes
        #            animate=no
        #        [/heal_unit]
        #        [clear_variable]
        #            name=heal_amount
        #        [/clear_variable]

        # Save the upgraded hero
        [store_unit]
            variable=new_hero_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                id=Hero
            [/filter]
        [/store_unit]
        {VARIABLE new_hero_store.x $old_hero_store.x}
        {VARIABLE new_hero_store.y $old_hero_store.y}
        #{CLEAR_VARIABLE new_hero_store.status.poisoned}
        #{CLEAR_VARIABLE new_hero_store.status.slowed}
        #{CLEAR_VARIABLE new_hero_store.status.uncovered}

        #Append new hero to original map units
        [set_variables]
            name=unit_store
            mode=append
            to_variable=new_hero_store
        [/set_variables]

        {CLEAR_VARIABLE old_hero_store}
        {CLEAR_VARIABLE new_hero_store}

        # Save the recruited units
        [store_unit]
            variable=crew_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                side=1
            [/filter]
        [/store_unit]
        [for]
            array=crew_store
            reverse=yes
            [do]
                {VARIABLE crew_store[$i].x recall}
                {VARIABLE crew_store[$i].y recall}
                #{CLEAR_VARIABLE crew_store[$i].status.poisoned}
                #{CLEAR_VARIABLE crew_store[$i].status.slowed}
                #{CLEAR_VARIABLE crew_store[$i].status.uncovered}
                [set_variables]
                    name=unit_store
                    mode=append
                    to_variable=crew_store[$i]
                [/set_variables]
            [/do]
        [/for]

        {CLEAR_VARIABLE crew_store}
        {CLEAR_VARIABLE quota}
    [/event]

    [event]
        # Event added just in case of :n in debug mode.
        name=victory

        # This variable gets cleared in wf_victory.
        # This way we know if this victory was fired because of :n
        [if]
            {VARIABLE_CONDITIONAL quota.outlaws not_equals $null}
            [then]
                {NARRATOR_SAYS _"Debug mode :n"}
                [fire_event]
                    name=wf_victory
                [/fire_event]
                [endlevel]
                    result=victory
                    bonus=no
                    carryover_percentage=100
                    linger_mode=no
                    next_scenario=$wf_vars.next_scenario
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=post advance
        id=amla_post_advance
        first_time_only=no

        [filter]
            side=1
            canrecruit=no
            [not]
                type=Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance
            [/not]
            [filter_wml]
                upkeep=full
                advances_to=""
            [/filter_wml]
        [/filter]

        {VARIABLE do_loyal_count 0}
        [for]
            array=unit.modifications.advancement
            [do]
                [if]
                    {VARIABLE_CONDITIONAL unit.modifications.advancement[$i].id equals amla_default}
                    [then]
                        {VARIABLE_OP do_loyal_count add 1}
                    [/then]
                [/if]
            [/do]
        [/for]
        [if]
            {VARIABLE_CONDITIONAL do_loyal_count greater_than 0}
            [then]
                {OBJECT_LOYAL_OVERLAY}
                {UNIT_SAYS _"I pledge my sword to you, Lord $wf_vars.hero_name|."}
            [/then]
        [/if]
        {CLEAR_VARIABLE do_loyal_count}
    [/event]

    [event]
        name=side 1 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
                formula="self.hitpoints < self.max_hitpoints"
            [/filter]
            variable=recall_store
            mode=always_clear
            kill=yes
        [/store_unit]
        [for]
            array=recall_store
            reverse=yes
            [do]
                {VARIABLE_OP recall_store[$i].hitpoints add 4}
                [if]
                    {VARIABLE_CONDITIONAL recall_store[$i].hitpoints greater_than $recall_store[$i].max_hitpoints}
                    [then]
                        {VARIABLE recall_store[$i].hitpoints $recall_store[$i].max_hitpoints}
                    [/then]
                [/if]
                [unstore_unit]
                    variable=recall_store[$i]
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE recall_store}
    [/event]
    {WF_SEASON_DEBUG spring}
[/scenario]
