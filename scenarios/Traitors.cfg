#textdomain wesnoth-Wild_Frontiers
#Lifted from: Sceptre_of_Fire

#define WF_SPAWN_SIDE SIDE
    #{RANDOM_VAR rnd_s "2..4"}
    [store_starting_location]
        side=$rnd_s
        variable=starting_store
    [/store_starting_location]

    #{RANDOM_VAR rnd_s "2..4"}
    {VARIABLE rnd_s {SIDE}}

    {RANDOM_VAR rnd_type {FACTION_LEADER_LOYALISTS}}
    {VARIABLE recruit_type {FACTION_RECRUIT_LOYALISTS}}

    [unit]
        canrecruit=yes
        passable=yes
        placement=map
        random_traits=no
        side=$rnd_s
        type=$rnd_type
        x,y=$starting_store.x,$starting_store.y
    [/unit]

    [modify_side]
        side=$rnd_s
        hidden=no
        recruit=$recruit_type
    [/modify_side]

    {CAPTURE_VILLAGES $rnd_s $starting_store.x $starting_store.y 8}
    {CLEAR_VARIABLE starting_store}
    {CLEAR_VARIABLE rnd_type}
    {CLEAR_VARIABLE recruit_type}
    {CLEAR_VARIABLE rnd_s}
#enddef

[scenario]
    name= _ "Traitors"
    id=Traitors
    next_scenario=Traitors

    [story]
        [part]
            story= _ "What now? Must I do everything?!"
        [/part]
    [/story]

    map_generation=lua
    [generator]
        id="cavegen"
        config_name="Lua Cave Generator"
        create_map = << return wesnoth.require("cave_map_generator").generate_map(...) >>

        village_density=60

        terrain_wall = "Xos"
        terrain_clear = "Iwr"
        terrain_keep = "Kud"
        terrain_castle = "Cud"
        terrain_village = "Iwr^Vud"

        # Bottom right inside corner is 32,32
        map_width=34
        map_height=34

        #transform=flip_x,flip_y,flip_xy
        transform=flip_x
        #transform=flip_y
        #transform=flip_xy
        transform_chance=50

        [chamber]
            id=road_east
            x=32
            y=2-31
            size=2
        [/chamber]
        [chamber]
            id=road_west
            x=1
            y=2-31
            size=2
        [/chamber]
        [chamber]
            id=road_south
            x=2-31
            y=32
            size=2
        [/chamber]
        [chamber]
            id=road_north
            x=2-31
            y=1
            size=2
        [/chamber]
        [chamber]
            id=crossroads
            x=14-18
            y=14-18
            size=2
            {PASSAGE_LAZY road_east 1}
            {PASSAGE_LAZY road_west 1}
            {PASSAGE_LAZY road_south 1}
            {PASSAGE_LAZY road_north 1}
        [/chamber]
        [chamber]
            id=mini_01
            x=4-8
            y=4-29
            {PLACE_CASTLE 1}
            {PASSAGE_LAZY road_east 1}
            {PASSAGE_LAZY road_west 1}
            {PASSAGE_LAZY road_south 1}
            {PASSAGE_LAZY road_north 1}
            {PASSAGE_LAZY crossroads 2}
        [/chamber]
        [chamber]
            id=mini_02
            x=25-29
            y=20-29
            {PLACE_CASTLE 2}
            {PASSAGE_LAZY crossroads 2}
        [/chamber]
        [chamber]
            id=mini_03
            x=25-29
            y=4-13
            {PLACE_CASTLE 3}
            {PASSAGE_LAZY crossroads 2}
        [/chamber]
    [/generator]

    [side]
        side=1
        controller=human
        team_name=settlers
        user_team_name=_"Settlers"
        fog=no
        shroud=no
        {FLAG_VARIANT loyalist}
        recruit= #Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance,Peasant Workers
        gold=0					# side gold set in first scenario
        income=-2				# cancel out the base_income
        save_id=Hero
        persistent=yes
        no_leader=yes
        defeat_condition=no_leader_left
    [/side]

    [side]
        side=2
        controller=ai
        recruit=
        team_name=traitors
        user_team_name=_"Traitors"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=3
        controller=ai
        recruit=
        team_name=traitors
        user_team_name=_"Traitors"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=4
        controller=ai
        recruit=
        team_name=traitors
        user_team_name=_"Traitors"
        {GOLD 75 125 175}
        no_leader=yes
        hidden=yes
    [/side]

    {TURNS 36 36 36}
    victory_when_enemies_defeated=yes

    {SCENARIO_MUSIC       casualties_of_war.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC siege_of_laurelmor.ogg}

    {INDOORS}

    [event]
        name=last breath
        [filter]
            id=Hero
        [/filter]
        [message]
            speaker=Hero
            message= _ "Gahahh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=prestart

        # Clear walls around castle
        [terrain]
            terrain=Iwr
            [and]
                terrain=Xos
                [filter_adjacent_location]
                    terrain=Cud
                [/filter_adjacent_location]
            [/and]
        [/terrain]

        # Broken wood
        [random_placement]
            {NUM_ITEMS 15}
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Iwr
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Ior
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Wood rug
        [random_placement]
            {NUM_ITEMS 15}
            variable=random_placement_location
            allow_less=yes
            min_distance=0
            [filter_location]
                terrain=Iwr,Ior
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Icn
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

#ifver WESNOTH_VERSION >= 1.15.0
        # Ancient stone
        [random_placement]
            {NUM_ITEMS 8}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=Iwr
                include_borders=no
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Ias
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}
#endif

        # Dwarves castle
        [random_placement]
            {NUM_ITEMS 4}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=Iwr
                include_borders=no
                [filter_adjacent_location]
                    terrain=Cud
                    count=0
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Cud
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Brazier
        [random_placement]
            {NUM_ITEMS 8}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=I*
                include_borders=no
                [filter_adjacent_location]
                    terrain=Xos
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                {RANDOM_VAR rnd_brazier (^Eb,^Ebn)}
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=$rnd_brazier
                    layer=overlay
                [/terrain]
                {CLEAR_VARIABLE rnd_brazier}
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}

        # Wall light
        [random_placement]
            {NUM_ITEMS 15}
            variable=random_placement_location
            allow_less=yes
            min_distance=3
            [filter_location]
                terrain=Xos
                include_borders=no
                [filter_adjacent_location]
                    terrain=X*
                    adjacent=s
                    count=0
                    include_borders=no
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_placement_location.x,$random_placement_location.y
                    terrain=Xos^Efs
                [/terrain]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_placement_location}
    [/event]

    [event]
        name=prestart

        {VARIABLE quota.outlaws 1} # Needed for victory
        # Side 2,3 stuff
        {RANDOM_VAR rnd_s "2,4"}
        {WF_SPAWN_SIDE 2}
        {VARIABLE rnd_s 3}
        {WF_SPAWN_SIDE 3}

        # Side 1 stuff
        [modify_side]
            side=1
            income=0
        [/modify_side]

        # Unstore the hero
        [store_starting_location]
            side=1
            variable=starting_store
        [/store_starting_location]

        [unstore_unit]
            variable=old_hero_store
            x,y=$starting_store.x,$starting_store.y
        [/unstore_unit]
        {CAPTURE_VILLAGES 1 $starting_store.x $starting_store.y 5}
        {CLEAR_VARIABLE starting_store}

        # Side gold
        [store_gold]
            side=1
            variable=stash_gold
        [/store_gold]
        {VARIABLE_OP stash_gold multiply -1}
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {VARIABLE_OP stash_gold multiply -1}
    [/event]

    [event]
        name=start

        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Fencer
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Heavy Infantryman
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Bowman
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Spearman
        [/unit]

        [message]
            side=1
            type=Fencer
            message=_"My lord, these traitors have risen against you."
        [/message]
        [message]
            id=Hero
            message=_"I will not tolerate this treacherous treason. Lay down your arms now!"
        [/message]
        [message]
            side=2
            message=_"Never!"
        [/message]
        [message]
            side=3
            message=_"We shall not surrender!"
        [/message]
        [message]
            id=Hero
            message=_"Very well, I sentence you to death."
        [/message]
        [gold]
            side=1
            amount={ON_DIFFICULTY 150 188 219} # *2 *1.5 *1.25
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [objectives]
            side=1
            [objective]
                description= _ "Defeat enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Hero"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=enemies defeated

        [gold]
            side=1
            amount={ON_DIFFICULTY 1500 1250 1000}
        [/gold]
        [sound]
            name="gold.ogg"
        [/sound]

        [message]
            speaker=Hero
            message= _ "Someone was funding these traitors!"
        [/message]

        [fire_event]
            name=wf_victory
        [/fire_event]

        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage=100
            linger_mode=no
            next_scenario=$wf_vars.next_scenario
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Hero
            message= _ "Oh no! Their foreign reinforcment has arrived."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=wf_victory

        # restore gold
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {CLEAR_VARIABLE stash_gold}

        # heal/unpoison Hero
        [heal_unit]
            [filter]
                id=Hero
            [/filter]
            amount=full
            moves=full
            restore_attacks=yes
            restore_statuses=yes
            animate=no
        [/heal_unit]
        [clear_variable]
            name=heal_amount
        [/clear_variable]

        # Save the upgraded hero
        [store_unit]
            variable=new_hero_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                id=Hero
            [/filter]
        [/store_unit]
        {VARIABLE new_hero_store.x $old_hero_store.x}
        {VARIABLE new_hero_store.y $old_hero_store.y}
        #{CLEAR_VARIABLE new_hero_store.status.poisoned}
        #{CLEAR_VARIABLE new_hero_store.status.slowed}
        #{CLEAR_VARIABLE new_hero_store.status.uncovered}

        #Append new hero to original map units
        [set_variables]
            name=unit_store
            mode=append
            to_variable=new_hero_store
        [/set_variables]

        {CLEAR_VARIABLE old_hero_store}
        {CLEAR_VARIABLE new_hero_store}

        # Save the recruited units
        [store_unit]
            variable=crew_store
            mode=always_clear
            kill=yes # otherwise they will also appear on recall list
            [filter]
                side=1
            [/filter]
        [/store_unit]
        [for]
            array=crew_store
            reverse=yes
            [do]
                {VARIABLE crew_store[$i].x recall}
                {VARIABLE crew_store[$i].y recall}
                #{CLEAR_VARIABLE crew_store[$i].status.poisoned}
                #{CLEAR_VARIABLE crew_store[$i].status.slowed}
                #{CLEAR_VARIABLE crew_store[$i].status.uncovered}
                [set_variables]
                    name=unit_store
                    mode=append
                    to_variable=crew_store[$i]
                [/set_variables]
            [/do]
        [/for]

        {CLEAR_VARIABLE crew_store}
        {CLEAR_VARIABLE quota}
    [/event]

    [event]
        # Event added just in case of :n in debug mode.
        name=victory

        # This variable gets cleared in wf_victory.
        # This way we know if this victory was fired because of :n
        [if]
            {VARIABLE_CONDITIONAL quota.outlaws not_equals $null}
            [then]
                {NARRATOR_SAYS _"Debug mode :n"}
                [fire_event]
                    name=wf_victory
                [/fire_event]
                [endlevel]
                    result=victory
                    bonus=no
                    carryover_percentage=100
                    linger_mode=no
                    next_scenario=$wf_vars.next_scenario
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=post advance
        id=amla_post_advance
        first_time_only=no

        [filter]
            side=1
            canrecruit=no
            [not]
                type=Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance
            [/not]
            [filter_wml]
                upkeep=full
                advances_to=""
            [/filter_wml]
        [/filter]

        {VARIABLE do_loyal_count 0}
        [for]
            array=unit.modifications.advancement
            [do]
                [if]
                    {VARIABLE_CONDITIONAL unit.modifications.advancement[$i].id equals amla_default}
                    [then]
                        {VARIABLE_OP do_loyal_count add 1}
                    [/then]
                [/if]
            [/do]
        [/for]
        [if]
            {VARIABLE_CONDITIONAL do_loyal_count greater_than 0}
            [then]
                {OBJECT_LOYAL_OVERLAY}
                {UNIT_SAYS _"I pledge my sword to you, Lord $wf_vars.hero_name|."}
            [/then]
        [/if]
        {CLEAR_VARIABLE do_loyal_count}
    [/event]

    [event]
        name=side 1 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
                formula="self.hitpoints < self.max_hitpoints"
            [/filter]
            variable=recall_store
            mode=always_clear
            kill=yes
        [/store_unit]
        [for]
            array=recall_store
            reverse=yes
            [do]
                {VARIABLE_OP recall_store[$i].hitpoints add 4}
                [if]
                    {VARIABLE_CONDITIONAL recall_store[$i].hitpoints greater_than $recall_store[$i].max_hitpoints}
                    [then]
                        {VARIABLE recall_store[$i].hitpoints $recall_store[$i].max_hitpoints}
                    [/then]
                [/if]
                [unstore_unit]
                    variable=recall_store[$i]
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE recall_store}
    [/event]

    [event]
        name=recruit
        first_time_only=no
        [filter]
            [not]
                side=1
            [/not]
        [/filter]
#ifdef EASY
        {VARIABLE autoadv no}
#endif
#ifdef NORMAL
        {RANDOM_VAR autoadv (no,no,no,no,no,no,no,no,no,yes)}
#endif
#ifdef HARD
        {RANDOM_VAR autoadv (no,no,no,no,yes)}
#endif
        [if]
            [and]
                {VARIABLE_CONDITIONAL autoadv boolean_equals yes}
                {VARIABLE_CONDITIONAL unit.level less_than 2}
                {VARIABLE_CONDITIONAL wf_vars.season greater_than_equal_to 4}
            [/and]
            [then]
                [modify_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    experience = "$($this_unit.max_experience)"
                [/modify_unit]
            [/then]
        [/if]
        {CLEAR_VARIABLE autoadv}
    [/event]
    {WF_SEASON_DEBUG winter}
[/scenario]

#undef WF_SPAWN_SIDE
