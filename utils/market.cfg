#textdomain wesnoth-Wild_Frontiers

#define MARKET_MOVETO
    [event]
        name=moveto
        id=moveto_market
        first_time_only=no
        [filter]
            side=9
            type=Caravan
            [filter_location]
                terrain=*^Wm
            [/filter_location]
        [/filter]

        {RANDOM_VAR rnd_price "70..80"}
        {VARIABLE rnd_pay $rnd_price}
        {VARIABLE_OP rnd_pay multiply -1}

        {RANDOM_VAR rnd_item "Armor of the Thane,Bidhander,Black Cloak,Crystal Hammer,Crystal Bow,Green Cloak,Heart of the Wose,Notes of War XI,Red Cloak,Ring of Swiftness,Rusty Arrows,Poison Vial,Spear of Gobo,Staff of Freezing Death,Staff of Horror,Storm Trident,White Cloak,Orb of Steadfast,Orb of Teleport,Ring of Major Resistance,Sceptre of Fire,Staff of Plague,The Prince,Ogre Perfume"}

        [fire_event]
            name=wf_market
            [primary_unit]
                x=$unit.x
                y=$unit.y
            [/primary_unit]
            #[secondary_unit]
            #    x=$x2
            #    y=$y2
            #[/secondary_unit]
            [primary_attack]
                item=$rnd_item
                price=$rnd_price
                pay=$rnd_pay
                x=$x1
                y=$y1
            [/primary_attack]
        [/fire_event]
        [message]
            speaker=unit
            message=_"May we interest you in the $rnd_item|, milord."
        [/message]
        [kill]
            side=9
            animate=no
            id=$unit.id
            fire_event=no
        [/kill]
        {CLEAR_VARIABLE rnd_item}
        {CLEAR_VARIABLE rnd_price}
        {CLEAR_VARIABLE rnd_pay}
    [/event]
#enddef

#define COWARD_CARAVAN
    side=9
    ai_type=coward
    ca_id=coward_caravan
    ca_score=250000
    [filter]
        side=9
        type=Caravan
        [not]
            ability=frozen
        [/not]
        [not]
            ability=fallback
        [/not]
        [not]
            ability=coward
        [/not]
        [not]
            ability=tavern
        [/not]
    [/filter]
#enddef

#define GOTO_CARAVAN
    side=9
    ai_type=goto
    ca_id=goto_caravan
    [filter]
        side=9
        type=Caravan
        [not]
            ability=frozen
        [/not]
        [not]
            ability=fallback
        [/not]
        [not]
            ability=coward
        [/not]
        [not]
            ability=tavern
        [/not]
    [/filter]
    [filter_location]
        terrain=*^Wm
    [/filter_location]
#enddef

#define MARKET_CARAVAN SEASON
    [event]
        name=prestart
        [micro_ai]
            action=add
            {GOTO_CARAVAN}
            avoid_enemies=1
        [/micro_ai]
        [micro_ai]
            action=add
            {COWARD_CARAVAN}
            distance=6
            attack_if_trapped=no
        [/micro_ai]
    [/event]

    {MARKET_MOVETO}

    [event]
        name=side 9 turn 1 end
        id=market_caravan_turn
        first_time_only=yes

        [if]
            #[filter_condition]
            [have_location]
                terrain=*^Wm
                count=1
            [/have_location]
            #[have_unit]
            #    side=9
            #    type=Caravan
            #    search_recall_list=no
            #    count=0
            #[/have_unit]
            #[/filter_condition]
            [then]
                {FIRE_EVENT spawn_market_caravan}
                [if]
                    {VARIABLE_CONDITIONAL wf_vars.armor_caravan boolean_equals yes}
                    [then]
                        {FIRE_EVENT spawn_market_caravan}
                    [/then]
                [/if]
                [remove_event]
                    id=spawn_market_caravan
                [/remove_event]
            [/then]
            [else]
                [remove_event]
                    id=spawn_market_caravan
                [/remove_event]
            [/else]
        [/if]
    [/event]

    [event]
        name=spawn_market_caravan
        id=spawn_market_caravan
        first_time_only=no

        {RANDOM_VAR rnd_dir 0,1,2,3}	# 0=east, 1=north, 2=west, 3=south
        [switch]
            variable=rnd_dir
            [case]
                value=0
                {VARIABLE market_name "Eastern Goods"}
                {VARIABLE market_role "east_goods"}
            [/case]
            [case]
                value=1
                {VARIABLE market_name "Northern Goods"}
                {VARIABLE market_role "north_goods"}
            [/case]
            [case]
                value=2
                {VARIABLE market_name "Western Goods"}
                {VARIABLE market_role "west_goods"}
            [/case]
            [case]
                value=3
                {VARIABLE market_name "Southern Goods"}
                {VARIABLE market_role "south_goods"}
            [/case]
        [/switch]

        {FIND_NEAREST_HEX market_start $map_signs[$rnd_dir].x $map_signs[$rnd_dir].y (
            {NOT_FILTER}
            terrain=!,W*,*^Y*,*^V*,K*,C*
        ) }

        [unit]
            name=$market_name
            passable=yes
            placement=map
            random_traits=no
            role=$market_role
            side=9
            type=Caravan
            x=$market_start.x
            y=$market_start.y
            {IS_LOYAL}
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            to_variable=market_unit
        [/unit]

        [unstore_unit]
            variable=market_unit
            find_vacant=yes
            check_passability=yes
            animate=yes
            text=$market_name
            # fire_event=yes
        [/unstore_unit]

        [if]
            {VARIABLE_CONDITIONAL wf_vars.armor_caravan boolean_equals yes}
            [then]
                [modify_unit]
                    [filter]
                        id=$market_unit.id
                    [/filter]
                    [object]
                        # TRAIT_RESILIENT
                        [effect]
                            apply_to=hitpoints
                            increase_total=4
                            heal_full=yes
                        [/effect]
                        [effect]
                            apply_to=new_attack
                            name=sword
                            description=_"sword"
                            type=blade
                            range=melee
                            damage=10
                            number=4
                            [specials]
                                {WEAPON_SPECIAL_MAGICAL}
                            [/specials]
                            icon="attacks/sword-holy.png"
                        [/effect]
                        [effect]
                            apply_to=new_animation
                            [attack_anim]
                                [filter_attack]
                                    name=sword
                                [/filter_attack]
                                start_time=-200
                                horse_sound_start_time=-200
                                offset=0~0.6:200,0.6~0:200
                                [horse_sound_frame]
                                    sound=horse-canter.wav
                                [/horse_sound_frame]
                                {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
                            [/attack_anim]
                        [/effect]
                        [effect]
                            apply_to=new_attack
                            name=bow
                            description=_"bow"
                            type=pierce
                            range=ranged
                            damage=10
                            number=4
                            [specials]
                                {WEAPON_SPECIAL_MAGICAL}
                            [/specials]
                            icon="attacks/bow-elven.png"
                        [/effect]
                        [effect]
                            apply_to=new_animation
                            [attack_anim]
                                [filter_attack]
                                    name=bow
                                [/filter_attack]
                                start_time=-250
                                missile_start_time=-150

                                [missile_frame]
                                    duration=150
                                    image="projectiles/missile-n.png"
                                    image_diagonal="projectiles/missile-ne.png"
                                [/missile_frame]
                                {SOUND:HIT_AND_MISS bow-puny.ogg bow-puny-miss.ogg -225}
                            [/attack_anim]
                        [/effect]
                    [/object]
                [/modify_unit]
            [/then]
        [/if]

        {WF_SCROLL_UNIT (id=$market_unit.id)}

        [message]
            speaker=$market_unit.id
            message=_"Pray grant us safe passage to your windmill, milord. For our cargo carries the finest imports."
        [/message]

        {CLEAR_VARIABLE market_unit}
        {CLEAR_VARIABLE market_name}
        {CLEAR_VARIABLE market_role}
        {CLEAR_VARIABLE rnd_dir}
    [/event]

