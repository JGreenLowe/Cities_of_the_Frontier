Your current standing is $diplomacy.current|.
The required standing is $diplomacy.required|.
The fee to seal the agreement is $diplomacy.fee|."
						[/message]
					[/command]
				[/option]
				[option]
					label=_"The elves"
					[show_if]
						{VARIABLE_CONDITIONAL diplomacy.faction equals "none"}
					[/show_if]
