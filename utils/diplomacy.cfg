        placement=map
        random_traits=no
        role=ally
        side=9
        type={TYPE}
        x=$diplomacy_start.x
        y=$diplomacy_start.y
        {PROFILE}
        [modifications]
            {TRAIT_LOYAL}
        [/modifications]
        {IS_LOYAL}
        to_variable=diplomacy_unit
    [/unit]
