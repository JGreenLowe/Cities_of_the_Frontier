                                    [effect]
                                        apply_to=status
                                        add=uncovered
                                    [/effect]
                                [/modify_unit]
                                [harm_unit]
                                    [filter]
                                        x,y=$sub_runes.rune_list[$i_this].x,$sub_runes.rune_list[$i_this].y
                                    [/filter]
                                    amount=30
                                    damage_type=$random_dmg
                                    fire_event=yes
                                    kill=yes
                                    animate=yes
