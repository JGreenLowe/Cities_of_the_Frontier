                    [case]
                        value=4
                        {PLACE_IMAGE scenery/rune4-glow.png $param.x $param.y}
                    [/case]
                    [case]
                        value=5
                        {PLACE_IMAGE scenery/rune5-glow.png $param.x $param.y}
                    [/case]
                    [case]
