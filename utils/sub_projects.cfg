                                    x,y=$sub_runes.rune_list[$i_this].x,$sub_runes.rune_list[$i_this].y
                                    image=scenery/rune2-glow.png
                                [/remove_item]
                            [/case]
                            [case]
                                value=3
                                [remove_item]
                                    x,y=$sub_runes.rune_list[$i_this].x,$sub_runes.rune_list[$i_this].y
