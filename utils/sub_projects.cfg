                {SCROLL_TO $param.x $param.y}
                {VARIABLE i_this -1}
                [for]
                    array=sub_runes.rune_list
                    reverse=yes
                    [do]
                        [if]
                            [and]
                                {VARIABLE_CONDITIONAL sub_runes.rune_list[$i].x numerical_equals $param.x}
