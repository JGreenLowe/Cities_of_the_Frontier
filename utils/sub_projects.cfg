                # catch all
                {RANDOM_VAR rnd_rune (1,2,3,4,5,6)}

                [if]
                    [have_unit]
                        id=$caster_store.id
                        type={CASTER_IMAGE_ONE_TWO}
                    [/have_unit]
                    [then]
                        {RANDOM_VAR rnd_rune (1,2)}
                    [/then]
                [/if]

                [if]
                    [have_unit]
                        id=$caster_store.id
                        type={CASTER_IMAGE_THREE_FOUR}
                    [/have_unit]
                    [then]
                        {RANDOM_VAR rnd_rune (3,4)}
                    [/then]
