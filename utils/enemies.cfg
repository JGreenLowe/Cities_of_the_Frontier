#textdomain wesnoth-Wild_Frontiers
# This file includes macros related to the appearance of various enemy groups

# The rates at which the probability of outlaw/orc occurrences rise
# Higher = more predictable
# Setting this to 1 affects the 1..100 random chance.
# They will take longer to spawn
#define ENEMY_STEP
2#enddef

#define ENEMY_INCOME
0#enddef

# default aspect values /usr/share/games/wesnoth/1.14/data/ai/utils/default_config.cfg
# https://wiki.wesnoth.org/RCA_AI
# https://wiki.wesnoth.org/AiWML
# https://wiki.wesnoth.org/Micro_AIs
# https://wiki.wesnoth.org/Modifying_AI_Components
# AI_CONTROLLER values Aggressive: (aggression=0.9, caution=0.1) Defensive: (aggression=0.1, caution=1.0) Goal (value=20) protect_radius=6
# All scenarios have the same enemy sides, so I've defined them as macros
# for convenience. Each side macro also calls the events that
# place new enemies

#define OBJECT_LOYAL
	[modifications]
		[object]
			[effect]
				apply_to=loyal
			[/effect]
		[/object]
	[/modifications]
#enddef

#define IS_LEADER
	[variables]
		leader=true
	[/variables]
#enddef

#define FILTER_FOR_LEADER
	[filter_wml]
		{IS_LEADER}
	[/filter_wml]
#enddef

#define EXTRA_GOLD SIDE
	#{COUNT_VILLAGES num_villages}
	#{VARIABLE extra_gold "$(ceil($enemy.raid_mult * ($enemy.raid_base_gold+$enemy.raid_gold_mult*$num_villages)))"}
	{RANDOM_VAR extra_gold 20..60}
	[gold]
		side={SIDE}
		amount=$extra_gold
	[/gold]
	{CLEAR_VARIABLE extra_gold}
	#{CLEAR_VARIABLE num_villages}
#enddef

#define ENEMY_GOLD_REWARD
	[event]
		name=last breath
		id=enemy_leader_last_breath
		first_time_only=no
		[filter]
			side=3,4,5,6,7,8,9
			{FILTER_FOR_LEADER}
		[/filter]
		[filter_second]
			side=1
		[/filter_second]

		{EXTRA_GOLD $unit.side}
		[switch]
			variable=unit.side
			[case]
				value=5
				[if]
					{VARIABLE_CONDITIONAL unit.canrecruit equals yes}
				[then]
					{LAST_BREATH_ORCS_FIRST_A}
				[/then]
				[else]
					{LAST_BREATH_ORCS_FIRST_B}
				[/else]
				[/if]
				[if]
					[have_unit]
						side=5
						[not]
							id=$unit.id
						[/not]
					[/have_unit]
				[then]
					[store_unit]
						[filter]
							side=5
							[not]
								id=$unit.id
							[/not]
						[/filter]
						variable=other_orc
					[/store_unit]

					{LAST_BREATH_ORCS_FIRST_C}
					{CLEAR_VARIABLE other_orc}
				[/then]
				[/if]
			[/case]
			[case]
				value=6
				[switch]
					variable=unit.role
					[case]
						value=elf_leader
				[if]
				{VARIABLE_CONDITIONAL history.last_breath_elves_first equals yes}
				{VARIABLE_CONDITIONAL history.last_breath_elves_second equals yes}
				[then]
				{VARIABLE history.last_breath_elves_third yes}
				{LAST_BREATH_ELVES_THIRD}
				[/then]
				[/if]

				[if]
				{VARIABLE_CONDITIONAL history.last_breath_elves_first equals yes}
				[then]
				{DIALOGUE last_breath_elves_second (
				{LAST_BREATH_ELVES_SECOND}
				)}
				[/then]
				[/if]

				{DIALOGUE last_breath_elves_first (
				{LAST_BREATH_ELVES_FIRST}
				)}
					[/case]
					[case]
						value=dwarf_leader
				[if]
				{VARIABLE_CONDITIONAL history.last_breath_dwarves_first equals yes}
				{VARIABLE_CONDITIONAL history.last_breath_dwarves_second equals yes}
				[then]
				{VARIABLE history.last_breath_dwarves_third yes}
				{LAST_BREATH_DWARVES_THIRD}
				[/then]
				[/if]

				[if]
				{VARIABLE_CONDITIONAL history.last_breath_dwarves_first equals yes}
				[then]
				{DIALOGUE last_breath_dwarves_second (
				{LAST_BREATH_DWARVES_SECOND}
				)}
				[/then]
				[/if]

				{DIALOGUE last_breath_dwarves_first (
				{LAST_BREATH_DWARVES_FIRST}
				)}
					[/case]
				[/switch]
			[/case]
			[case]
				value=8
				[switch]
					variable=unit.role
					[case]
						value=gryphon_king
						#{LAST_BREATH_CALAMITY_GRYPHONS}
					[/case]
					[case]
						value=yeti_leader
						#{LAST_BREATH_CALAMITY_YETI}
					[/case]
					[case]
						value=lich
						{LAST_BREATH_CALAMITY_LICH}
					[/case]
					[case]
						value=evil_loyalist
						#{LAST_BREATH_CALAMITY_LOYALISTS}
					[/case]
					[case]
						value=saurian_leader
						{LAST_BREATH_CALAMITY_SAURIANS}
					[/case]
					[case]
						value=drake_leader
						{LAST_BREATH_CALAMITY_DRAKES}
					[/case]
					[case]
						value=dwarf_calamity_leader
						{LAST_BREATH_CALAMITY_DWARVES}
					[/case]
					[case]
						value=orc_calamity_leader
						{LAST_BREATH_CALAMITY_ORCS}
					[/case]
				[/switch]
			[/case]
		[/switch]
	[/event]

	[event]
		name=die
		id=enemy_leader_die
		first_time_only=no
		[filter]
			side=3,4,5,6,7,8,9
			{FILTER_FOR_LEADER}
		[/filter]

	[store_gold]
		side=$unit.side
		variable=gold_store
	[/store_gold]
	[if]
		{VARIABLE_CONDITIONAL gold_store greater_than 0}
	[then]
		{VARIABLE side_leaders_count 1}
		[if]
			[have_unit]
				side=$unit.side
				{FILTER_FOR_LEADER}
			[/have_unit]
		[then]
			# Dead unit is always included in side_leaders.length
			[store_unit]
				[filter]
					side=$unit.side
					{FILTER_FOR_LEADER}
				[/filter]
				variable=side_leaders
				mode=always_clear
				kill=no
			[/store_unit]
			{VARIABLE side_leaders_count $side_leaders.length}
			{CLEAR_VARIABLE side_leaders}
		[/then]
		[/if]
		{VARIABLE_OP gold_store divide $side_leaders_count}
		{VARIABLE_OP gold_store round floor}
		{CLEAR_VARIABLE side_leaders_count}

		[if]
			{VARIABLE_CONDITIONAL second_unit.side numerical_equals 1}
			{VARIABLE_CONDITIONAL gold_store greater_than 0}
		[then]
			[switch]
				variable=unit.side
				[case]
					value=3
					{DIE_NICE_OUTLAW}
				[/case]
				[case]
					value=4
					{DIE_MEAN_OUTLAW}
				[/case]
				[case]
					value=5
					{DIE_ORCS}
				[/case]
				[case]
					value=6
					[switch]
						variable=unit.role
						[case]
							value=elf_leader
							{DIE_ELVES}
						[/case]
						[case]
							value=dwarf_leader
							{DIE_DWARVES}
						[/case]
					[/switch]
				[/case]
				[case]
					value=7
					{DIE_UNDEAD}
				[/case]
				[case]
					value=8
					[switch]
						variable=unit.role
						[case]
							value=gryphon_king
							{DIE_CALAMITY_GRYPHONS}
						[/case]
						[case]
							value=yeti_leader
							{DIE_CALAMITY_YETI}
						[/case]
						[case]
							value=lich
							{DIE_CALAMITY_LICH}
						[/case]
						[case]
							value=evil_loyalist
							{DIE_CALAMITY_LOYALISTS}
						[/case]
						[case]
							value=saurian_leader
							{DIE_CALAMITY_SAURIANS}
						[/case]
						[case]
							value=drake_leader
							{DIE_CALAMITY_DRAKES}
						[/case]
						[case]
							value=dwarf_calamity_leader
							{DIE_CALAMITY_DWARVES}
						[/case]
						[case]
							value=orc_calamity_leader
							{DIE_CALAMITY_ORCS}
						[/case]
					[/switch]
				[/case]
			[/switch]
			{LOOT_GOLD}
			[sound]
				name="gold.ogg"
			[/sound]
		[/then]
		[/if]
		[gold]
			side=$second_unit.side
			amount=$gold_store
		[/gold]
	[/then]
	[/if]
	{VARIABLE_OP gold_store multiply -1}
	[gold]
		side=$unit.side
		amount=$gold_store
	[/gold]
	{CLEAR_VARIABLE gold_store}
	[/event]
#enddef

