#textdomain wesnoth-Wild_Frontiers

#define WF_SCENE_RAID
    [side]
        side=1
        controller=human
        team_name=settlers
        user_team_name=_"Settlers"
        fog=no
        shroud=no
        {FLAG_VARIANT loyalist}
        recruit= #Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance,Peasant Workers
        gold=0					# side gold set in first scenario
        income=-2				# cancel out the base_income
        save_id=Hero
        persistent=yes
        no_leader=yes
        defeat_condition=no_leader_left
    [/side]

    [side]
        side=2
        controller=ai
        recruit=
        team_name=Rioters
        user_team_name=_"Rioters"
        gold=0
        income=0
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=3
        controller=ai
        recruit=
        team_name=Rioters
        user_team_name=_"Rioters"
        gold=0
        income=0
        no_leader=yes
        hidden=yes
    [/side]

    random_start_time=no
    {TURNS 36 36 36}
    victory_when_enemies_defeated=yes

    [event]
        name=prestart

        {VARIABLE quota.outlaws 1} # Needed for victory

        # Side 1 stuff
        [modify_side]
            side=1
            income=0
        [/modify_side]

        # Side gold
        [store_gold]
            side=1
            variable=stash_gold
        [/store_gold]
        {VARIABLE_OP stash_gold multiply -1}
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {VARIABLE_OP stash_gold multiply -1}

        # Unstore the hero
        [store_starting_location]
            side=1
            variable=starting_one
        [/store_starting_location]

        [unstore_unit]
            variable=old_hero_store
            x,y=$starting_one.x,$starting_one.y
        [/unstore_unit]

        {CAPTURE_VILLAGES 1 $starting_one.x $starting_one.y 5}

        # Enemy sides stuff
        [store_locations]
            variable=keep_locs
            terrain=K*^*
        [/store_locations]
        {VARIABLE players $keep_locs.length}

        # Mask adds one more
        {VARIABLE_OP players sub 1}

        # Store map keeps and exclude side 1's keep
        [store_locations]
            mode=always_clear
            variable=keep_locs
            terrain=K*^*
            [not]
                x,y=$starting_one.x,$starting_one.y
            [/not]
        [/store_locations]

        [store_starting_location]
            side=2
            variable=starting_one
        [/store_starting_location]

        [store_locations]
            find_in=keep_locs
            [not]
                x,y=$starting_one.x,$starting_one.y
            [/not]
            variable=keep_locs
        [/store_locations]
        {CLEAR_VARIABLE starting_one}

        # Side 2,3 stuff
        {SELECT_FIEF_FACTION}
        {WF_SPAWN_SIDE 2 keep_locs}
        #{RANDOM_VAR rnd_r "1..10"}
        [if]
            #{VARIABLE_CONDITIONAL rnd_r less_than 2}
            {VARIABLE_CONDITIONAL players greater_than 2}
            [then]
                #{SELECT_FIEF_FACTION}
                {WF_SPAWN_SIDE 3 keep_locs}
            [/then]
        [/if]
        #{CLEAR_VARIABLE rnd_r}
        {CLEAR_VARIABLE leader_type}
        {CLEAR_VARIABLE recruit_type}
        {CLEAR_VARIABLE rnd_team}
        {CLEAR_VARIABLE players}

        # Done with enemy keeps
        {CLEAR_VARIABLE keep_locs}

        {TRANSFER_VILLAGE_OWNERSHIP 3 2}
        [modify_unit]
            [filter]
                side=3
            [/filter]
            side=2
        [/modify_unit]

        [store_gold]
            side=3
            variable=fief_gold
        [/store_gold]
        [gold]
            side=2
            amount=$fief_gold
        [/gold]
        {VARIABLE_OP fief_gold multiply -1}
        [gold]
            side=3
            amount=$fief_gold
        [/gold]
        {CLEAR_VARIABLE fief_gold}

        [set_recruit]
            side=3
            recruit=
        [/set_recruit]
        [modify_side]
            side=3
            hidden=yes
            user_team_name=_"Rioters"
        [/modify_side]
    [/event]

    [event]
        name=moveto,burn_buildings
        id=burn_buildings
        first_time_only=no
        [filter]
            side=1
            x,y=$x1,$y1
            [filter_location]
                terrain=*^Wm,*^Yf,*^Yfo,*^Yb,*^Ybo,*^Ys,*^Yso,*^Yu,*^Yuo,*^Yt,*^Yto,*^Ya,*^Yao,*^Yws,*^Yga,*^Yge,*^Ygx,*^Ygy,*^Ymb,*^Ymc,*^Ymd,*^Yk,Ce,Cea,Ket
                x,y=$x1,$y1
            [/filter_location]
        [/filter]
        [store_locations]	# This has base and overlay in it
            variable=burn_location_full
            x,y=$x1,$y1
        [/store_locations]
        # This is kind of an ugly hack, but I'm not sure how to make it cleaner
        [set_variables]
            name=burn_location
            mode=replace
            [split]
                list=$burn_location_full.terrain
                key=layer
                separator="^"
            [/split]
        [/set_variables]
        [switch]	# switch on base terrain
            variable=burn_location[0].layer
            [case]	# Wooden encampments
                value=Ce,Cea
                {WF_CALL_FUNCTION "fort" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Wooden keeps
                value=Ket,Ke,Kea
                {WF_CALL_FUNCTION "wooden keep" do,x,y="burn",$x1,$y1}
            [/case]
        [/switch]
        [switch]	# switch on overlay terrain
            # I'd like to make this more building type-agnostic, but that's difficult
            variable=burn_location[1].layer
            [case]	# Armorer
                value=Ya,Yao
                {WF_CALL_FUNCTION "armorer" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Blacksmith
                value=Yf,Yfo
                {WF_CALL_FUNCTION "blacksmith" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Bowyer
                value=Yb,Ybo
                {WF_CALL_FUNCTION "bowyer" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Library
                value=Yu,Yuo
                {WF_CALL_FUNCTION "library" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Stables
                value=Ys,Yso
                {WF_CALL_FUNCTION "stables" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Tavern
                value=Yt,Yto
                {WF_CALL_FUNCTION "tavern" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Windmill
                value=Wm
                {WF_CALL_FUNCTION "windmill" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Well
                value=Yws
                {WF_CALL_FUNCTION "well" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Sacrifical Altar
                value=Yga
                {WF_CALL_FUNCTION "altar" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Entrance Tunnel
                value=Yge
                {WF_CALL_FUNCTION "tunnel entrance" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Exit Tunnel
                value=Ygx
                {WF_CALL_FUNCTION "tunnel exit" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Farm yield
                value=Ygy
                {WF_CALL_FUNCTION "yield" do,x,y="burn",$x1,$y1}
            [/case]
            [case]	# Mushroom farm
                value=Ymb,Ymc,Ymd
                {WF_CALL_FUNCTION "mushroom farm" do,x,y="burn",$x1,$y1}
            [/case]
        [/switch]
        {CLEAR_VARIABLE burn_location_full}
        {CLEAR_VARIABLE burn_location}
    [/event]

    [event]
        name=moveto,burn_farms
        id=burn_farms
        first_time_only=no
        [filter]
            side=1
            x,y=$x1,$y1

            [filter_location]
                #Do not burn winter farm Vha
                terrain=*^Vh,*^Vm,*^Vhs,*^Vhh,*^Vhha,*^Vha
                x,y=$x1,$y1
                [filter_adjacent_location]
                    terrain=*^Gvs,*^Ygy,*^Ymb,*^Ymc,*^Ymd
                [/filter_adjacent_location]
            [/filter_location]
        [/filter]

        {VARIABLE burn_prob 100}

        {RANDOM_VAR burn_chance 1..100}
        [if]
            {VARIABLE_CONDITIONAL burn_chance less_than_equal_to $burn_prob}
            [then]
                [if]
                    [have_location]
                        x,y=$x1,$y1
                        terrain=*^Vh,*^Vha
                    [/have_location]
                    [then]
                        {WF_CALL_FUNCTION "farm" do,x,y="burn",$x1,$y1}
                    [/then]
                [/if]
                [if]
                    [have_location]
                        x,y=$x1,$y1
                        terrain=*^Vm
                    [/have_location]
                    [then]
                        {WF_CALL_FUNCTION "water village" do,x,y="burn",$x1,$y1}
                    [/then]
                [/if]
                [if]
                    [have_location]
                        x,y=$x1,$y1
                        terrain=*^Vhs
                    [/have_location]
                    [then]
                        {WF_CALL_FUNCTION "swamp village" do,x,y="burn",$x1,$y1}
                    [/then]
                [/if]
                [if]
                    [have_location]
                        x,y=$x1,$y1
                        terrain=*^Vhh,*^Vhha
                    [/have_location]
                    [then]
                        {WF_CALL_FUNCTION "hill village" do,x,y="burn",$x1,$y1}
                    [/then]
                [/if]
            [/then]
        [/if]
        {CLEAR_VARIABLE burn_chance}
        {CLEAR_VARIABLE burn_prob}
    [/event]

    [event]
        name=start

        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Archer
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Scout
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Archer
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Scout
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Fighter
        [/unit]
        [unit]
            passable=yes
            placement=leader
            random_traits=yes
            side=1
            type=Elvish Fighter
        [/unit]

        [message]
            side=1
            type=Elvish Archer
            message=_"The winter was harsh on us, milord. Our crops have failed and these criminals are taking advantage of our misfortunes."
        [/message]

        [message]
            id=Hero
            message=_"Lay down your arms and surrender."
        [/message]

        [message]
            side=2
            message=_"We claim this land. We shall fight for it to the death."
        [/message]

        [message]
            id=Hero
            message=_"So be it."
        [/message]

        {KILL_LEADERS_OBJECTIVES}
    [/event]

    [event]
        name=enemies defeated

        {FIEF_GOLD_REWARD}

        [message]
            speaker=Hero
            message= _ "This is the cost of defiance."
        [/message]

        [fire_event]
            name=wf_victory
        [/fire_event]

        [endlevel]
            result=victory
            bonus=yes
            carryover_percentage=100
            linger_mode=no
            next_scenario=$wf_vars.next_scenario
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Hero
            message= _ "The uprising has spread to my city!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {SHARED_FIEF_EVENTS}
    {SHARED_SUB_EVENTS}
    {WF_RAND_CHOICE_EVENT}
#enddef
