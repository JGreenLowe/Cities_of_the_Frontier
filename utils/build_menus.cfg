    # ----- Label farm -----
    [set_menu_item]
        id=label_farm
        description=_ "Christen town..."
        image="build_icon.png"
        [show_if]
            [have_unit]
                side=1
                canrecruit=yes
                x,y=$x1,$y1
            [/have_unit]
            [have_location]
                x,y=$x1,$y1
                terrain=*^V*
            [/have_location]
        [/show_if]
        [command]
            [message]
                speaker=unit
                message=_"I hereby christen thee ..."
                [text_input]
                    label=_"Name:"
                    variable=town_name
                    max_length=16
                [/text_input]
            [/message]
            {CLEAR_MAP_LABEL $x1 $y1}
            [if]
                {VARIABLE_CONDITIONAL town_name not_equals ""}
                [then]
                    {ADD_MAP_LABEL $x1 $y1 $town_name}
                [/then]
                [else]
                    [label]
                        x,y=$x1,$y1
                        text=""
                    [/label]
                [/else]
            [/if]
            {CLEAR_VARIABLE town_name}
        [/command]
    [/set_menu_item]

