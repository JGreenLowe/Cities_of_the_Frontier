        description=_ "Relocate wooden keep"
        image="tent_icon.png"
        [show_if]
            [and]
                [have_location]
                    terrain=Ke^Yk,Kea^Yk
                    count=1
                [/have_location]
                [have_location]
                    terrain={BUILDABLE_TERRAIN},Ce,Cea
                    x,y=$x1,$y1
                [/have_location]
                [have_unit]
                    id=Hero
                    x=$x1
                    y=$y1
                [/have_unit]
            [/and]
        [/show_if]
        [command]
            {RELOCATE_KEEP_1}
            [message]
                {RELOCATE_KEEP_2}
                [text_input]
                    label=_"Name:"
                    variable=town_name
                    text=$wf_vars.hero_name
                    max_length=16
                [/text_input]
            [/message]
            [if]
                {VARIABLE_CONDITIONAL town_name equals $wf_vars.hero_name}
                [then]
                    {RELOCATE_KEEP_3}
                [/then]
            [/if]
            {MODIFY_UNIT id=Hero moves 0}
            [store_locations]
                variable=old_keep
                terrain=Ke^Yk,Kea^Yk
            [/store_locations]
            {CLEAR_MAP_LABEL $old_keep.x $old_keep.y}
            {REMOVE_IMAGE_BURN $x1 $y1}
            {MODIFY_TERRAIN "Ce" $old_keep.x $old_keep.y}
            {MODIFY_TERRAIN "Ke^Yk" $x1 $y1}
            [if]
                {VARIABLE_CONDITIONAL town_name not_equals ""}
                [then]
                    {VARIABLE wf_vars.town_name $town_name}
                    {ADD_MAP_LABEL $x1 $y1 $town_name}
                [/then]
                [else]
                    {VARIABLE wf_vars.town_name _"Town center"}
                    {ADD_MAP_LABEL $x1 $y1 _"Town center"}
                [/else]
            [/if]
            [remove_item]
                x,y=$old_keep.x,$old_keep.y
                image=items/gohere.png
            [/remove_item]
            [if]
                {VARIABLE_CONDITIONAL notify_indoor boolean_equals yes}
                [then]
                    [item]
                        x,y=$x1,$y1
                        image=items/gohere.png
                        visible_in_fog=yes
                    [/item]
                [/then]
            [/if]
            {CLEAR_VARIABLE old_keep}
            {CLEAR_VARIABLE town_name}
            [clear_menu_item]
                id=relocate_keep_hero
            [/clear_menu_item]
        [/command]
    [/set_menu_item]

    # ----- Eat mushrooms -----
    [set_menu_item]
        id=eat_mushrooms
        description=_ "Eat mushrooms"
        [show_if]
            [have_unit]
                side=1
                x,y=$x1,$y1
            [/have_unit]
            [have_location]
                x,y=$x1,$y1
                terrain=*^Em
            [/have_location]
        [/show_if]
        [command]
            [sound]
                name=dagger-swish.wav
            [/sound]
            [terrain]
                terrain=^
                layer=overlay
                [and]
                    terrain=*^Em
                    x,y=$x1,$y1
                [/and]
            [/terrain]
            [if]
                {VARIABLE_CONDITIONAL wf_vars.fungi_book greater_than 0}
                [then]
                    [heal_unit]
                        [filter]
                            side=1
                            x,y=$x1,$y1
                        [/filter]
                        animate=yes
                        moves=full
                        restore_attacks=yes
                        restore_statuses=yes
                        amount="$(($wf_vars.fungi_book + $unit.level + 1) * 2)"
                    [/heal_unit]
                [/then]
                [else]
                    [heal_unit]
                        [filter]
                            side=1
                            x,y=$x1,$y1
                        [/filter]
                        animate=yes
                        restore_statuses=no
                        amount="$(($unit.level + 1) * 2)"
                    [/heal_unit]
                [/else]
            [/if]
            {CLEAR_VARIABLE heal_amount}
            {FIRE_EVENT eat_mushrooms1}
        [/command]
    [/set_menu_item]

    # ----- Sacrifice altar -----
    [set_menu_item]
        id=sacrifice_unit
        description=_"Sacrifice unit..."
        image="terrain/void/void.png~BLIT(items/altar-evil.png)~SCALE(18,18)"
        [show_if]
            [have_unit]
                side=1
                x,y=$x1,$y1
                formula="self.level>=2"
            [/have_unit]
            [have_location]
                x,y=$x1,$y1
                terrain=*^Yga
            [/have_location]
        [/show_if]
        [command]
            [message]
                speaker=unit
                message=_"Are you sure you want to sacrifice me at this altar?"
                [option]
                    label=_"Yes"
                    [command]
                        {WF_CALL_FUNCTION "altar" do,x,y="burn",$x1,$y1}
                        [harm_unit]
                            [filter]
                                side=1
                                x,y=$x1,$y1
                            [/filter]
                            amount=$unit.max_hitpoints
                            fire_event=yes
                            kill=yes
                            animate=yes
                        [/harm_unit]
                        #[kill]
                        #    side=1
                        #    x,y=$x1,$y1
                        #    animate=yes
                        #    fire_event=yes
                        #[/kill]
                        {PUSHBACK_ENEMY_SPAWN}
                    [/command]
                [/option]
                [option]
                    label=_"No"
                    [command]
                        [message]
                            speaker=unit
                            message=_"Phew!"
                        [/message]
                    [/command]
                [/option]
            [/message]
        [/command]
    [/set_menu_item]

